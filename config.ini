[APP]
APP_NAME = Image Watermarking Application
VERSION = 1.0.0

[WINDOW]
WINDOW_PAD_X = 50
WINDOW_PAD_Y = 50
CANVAS_WIDTH = 1024
CANVAS_HEIGHT = 700
PAD_X = 10
PAD_Y = 10

[COLORS]
